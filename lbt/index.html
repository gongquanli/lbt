<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播图展示</title>
		<style>
			*{
				margin:0;		/*外边距*/
				padding:0;		/*内边距*/
			}
			ul{
				list-style: none;	/*去除小黑点*/
			}
			img{
				width:600px;		/*宽度*/
				height:300px;		/*高度*/
			}
			#cc{
				margin: 0 auto;		/*外边距*/
				width:600px;		/*宽度*/
				height:300px;		/*高度*/
				overflow: hidden;	/*隐藏溢出*/
			}
		</style>
	</head>
	<body>
		<div id="cc">
			<ul>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
